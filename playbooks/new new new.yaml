---
- name: Install wordpress on CentOS 7 
  gather_facts: no 
  hosts: 18.203.162.115
  become: true
  become_method: sudo      
  tasks: 
    - name: Install httpd
      package: 
        name: "{{ item }}"
        state: latest
      with_items:
        - wget
        - httpd
        - php
        - mariadb-server
        - mysql
        - unzip
        - elinks
        - php-mysql
        - php-gd 
      ignore_errors: yes 
   
    - name: Install epel release
      shell: "sudo yum install http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y"
    - name: Enable Config manager
      shell: "sudo yum-config-manager --enable remi-php72"
    - name: Update httpd
      shell: "sudo yum install httpd php php-common php-opcache php-mcrypt php-cli php-gd php-curl php-mysql mysql -y"
      
    - name: Download wordpress
      get_url:
        url: https://wordpress.org/latest.tar.gz 
        dest: /tmp/

    - name: Unzip wordpress
      unarchive: 
        src: /tmp/wordpress-5.0.1.tar.gz
        dest: /var/www/html/
        remote_src: yes 

    - name: move files
      shell: "mv /var/www/html/wordpress/*  /var/www/html/"
      ignore_errors: yes 

    - name: Move index.html 
      shell: "mv /var/www/html/index.html /tmp/"
      ignore_errors: true

    - name: run apache 
      systemd: 
        name: httpd 
        state: restarted 
        enabled: yes 
      ignore_errors: yes 

    - name: Create user Bob
      user:
        name: Bob
        generate_ssh_key: yes

    - name: Create user Lisa
      user:
        name: Ben
        generate_ssh_key: yes

    - name: Create user Lisa
      user:
        name: Lisa
        generate_ssh_key: yes

    - name: Create user Katty
      user:
        name: Katty
        generate_ssh_key: yes

    - name: Route53 a record
      route53:
        state: "present"
        zone: "devops5577.com"
        record: "wordpress.devops5577.com"
        type: A
        ttl: 7200
        value: "18.203.162.115"
  
