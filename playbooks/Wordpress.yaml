---
- name: Installs wordpress
  hosts: 18.237.62.133
  become: yes
  become_method: sudo
  tasks:
    - name: Install necessary packages
      package:
        name: "{{item}}"
        state: latest
      with_items:
       - epel-release
       - wget 
       - unzip
       - mariadb-server
      ignore_errors: true


    - name: Download wordpress Package
      get_url:
        url: https://wordpress.org/wordpress-5.2.1.tar.gz
        dest: /tmp/

    - name: Unzip wordpres file
      unarchive:
        src: "/tmp/wordpress-5.2.1.tar.gz"    
        dest: "/var/www/html"
        remote_src: yes
      become: yes
      become_method: sudo

    - name: Move files to html folder
      shell: "mv /var/www/html/wordpress/* /var/www/html"
      become: yes
      become_method: sudo
      ignore_errors: yes

    - name: Restart httpd
      systemd:
        name: httpd
        state: restarted  
        enabled: yes
      become: yes
      become_method: sudo
---
- name: Create route53 entry
  hosts: localhost
  tasks:
    - name: Route53 a record
      route53:
        state: "present"
        zone: "devops5577.com"
        record: "wordpress.devops5577.com"
        type: A
        ttl: 7200
        value: "18.237.62.133" #change Ip